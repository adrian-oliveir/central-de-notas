<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Tela de Login</title>
</head>
<body>
    <form class="login">
        <h2>Login</h2>
        <div class="box-user">
            <input id="email" type="text" required>
            <label>Email</label>
        </div>
        <div class="box-user">
            <input id="senha" type="password" required>
            <label>Senha</label>
        </div>
        
        <div class="buttons-container">
            <a id="btnLogin" href="/templates/central.html" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar
            </a>
            <a href="#" class="forget">Esqueceu a senha?</a>
        </div>
    </form>

</body>
</html>
